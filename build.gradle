plugins {
  id 'io.spinnaker.project' version "$spinnakerGradleVersion" apply false
  id 'nebula.kotlin' version "$kotlinVersion" apply false
  id "io.gitlab.arturbosch.detekt" version "1.7.4" apply false
  id 'org.jetbrains.kotlin.plugin.allopen' version "$kotlinVersion" apply false
}

subprojects { 
  apply plugin: "io.spinnaker.project"

  group = "com.netflix.spinnaker.kork"

  repositories {
    jcenter()
  }

  if (it.name != "kork-bom" && it.name != "spinnaker-dependencies") {
    apply plugin: 'java-library'
    dependencies {
      annotationProcessor(platform(project(":spinnaker-dependencies")))
      annotationProcessor("org.springframework.boot:spring-boot-configuration-processor")
    }
  }
}
